<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 100vh;
    }
    .rainbow-text {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      padding: 30px 20px 10px 20px;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff00cc);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: rainbow 8s linear infinite, bounce 2s infinite cubic-bezier(.36,.07,.19,.97) alternate;
      letter-spacing: 2px;
      user-select: none;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes bounce {
      0%   { transform: scale(1) rotate(-3deg);}
      50%  { transform: scale(1.08) rotate(3deg);}
      100% { transform: scale(1) rotate(-3deg);}
    }
    .subtext {
      font-size: 1.3rem;
      color: #555;
      margin-top: 20px;
      text-align: center;
      animation: wiggle 2.5s infinite alternate;
      font-weight: 500;
    }
    @keyframes wiggle {
      0% { transform: rotate(-2deg) scale(1);}
      25% { transform: rotate(2deg) scale(1.04);}
      50% { transform: rotate(-2deg) scale(1.02);}
      75% { transform: rotate(2deg) scale(1.06);}
      100% { transform: rotate(-2deg) scale(1);}
    }
  </style>
</head>
<body>
  <div class="rainbow-text">Thank You For Submitting Your Form!</div>
  <div class="subtext">I Will Respond As Soon As I Can! ðŸ˜„</div>
</body>
</html>
